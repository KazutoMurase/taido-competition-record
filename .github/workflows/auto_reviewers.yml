name: "Auto reviewers"

on:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  pull-requests: write
  repository-projects: read

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
